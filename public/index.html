<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Performers</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

<section>
    <h2 class="page-title">Top Performers</h2>

    <!-- Filters -->
    <div class="filter-container">
        <label for="search">Search:</label>
        <input type="text" id="search" placeholder="Search by name or symbol">

        <label for="market-cap">Market Cap:</label>
        <select id="market-cap">
            <option value="all">All</option>
            <option value="large">Large Cap (>$10B)</option>
            <option value="mid">Mid Cap ($1B-$10B)</option>
            <option value="small">Small Cap (<$1B)</option>
        </select>

        <label for="price-range">Price Range:</label>
        <input type="number" id="min-price" placeholder="Min Price">
        <input type="number" id="max-price" placeholder="Max Price">
    </div>

    <!-- Table -->
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Logo</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Growth</th>
                    <th>Volume</th>
                    <th>Market Cap</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Rows dynamically generated -->
            </tbody>
        </table>
    </div>
    <div id="pagination-container"></div>
</section>

<script src="script.js"></script>
</body>
</html>
